apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-service
spec:
  selector:
      matchLabels:
        app: order-service
  replicas: 3
  template:
    metadata:
      labels:
        app: order-service
    spec:
      containers:
        - name: order-service
          image: order-service:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8092